        <section class="contactForm">
            <form action="" class="contactForm">

                <label for="name" class="visuallyHidden"></label>
                <input type="text" id="name" placeholder="Name">

                <label for="emailAddress" class="visuallyHidden"></label>
                <input type="text" id="emailAddress" placeholder="Email address">

                <label for="message" class="visuallyHidden"></label>
                <input type="text" id="message" placeholder="Message">

                <label for="submit" class="visuallyHidden"></label>
                <input type="submit" id="submit" value="submit">
            </form>
        </section>
