<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Julien Bigras - Project 2</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700i|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header class="headerContact">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
            <h1>get in touch</h1>
        </div>
        <i class="fa fa-bars"></i>
    </header>

    <main class="mainContact">
        <section class="contactInfo">
            <div class="webInfo">
                <ul>
                    <li>
                        <a href="#" aria-label="Go to Captures's Facebook page">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="Go to Captures's Instagram page">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="Go to Captures's Twitter page">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="Go to Captures's Whatsapp page">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </li>
                </ul>
                <p>info@email.com</p>
            </div>
            <div class="mailInfo">
                <ul>
                    <li>123 - 456 - 7890</li>
                    <li>123 Queen St. West, Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V 2D5</li>
                </ul>
            </div>
        </section>
        
        <section class="contactForm">
            <form action="">

                <div>
                    <label for="name" class="visuallyHidden"></label>
                    <input type="text" id="name" placeholder="Name">

                    <label for="emailAddress" class="visuallyHidden"></label>
                    <input type="email" id="emailAddress" placeholder="Email address">
                </div>

                <label for="message" class="visuallyHidden"></label>
                <textarea name="message" id="message" placeholder="Message" cols="30" rows="7"></textarea>

                <label for="submit" class="visuallyHidden"></label>
                <input type="submit" id="submit" value="submit">
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2018 HackerYou</p>
    </footer>

</body>
</html>
